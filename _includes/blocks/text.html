<div
class="
  Text-Block
  {% if include.block.full == true %}full{% endif %}
   {{ include.block.classes }}"
{% if include.block.background_image.size > 0 %}style="background-image:url('{{ include.block.background_image }}');"{% endif %}>
  <div class="Text">
    <article class="{% if include.block.background_image.size > 0 %}Floating-Box{% endif %}">
      {{ include.block.text | liquify | markdownify }}
      {{ include.block.buttons | buttonify }}
    </article>
  </div>
</div>
