<header class="nav-visible">
  <audio class="Soundscape-Player"  controls autoplay muted>
   <source src="{{ page.soundscape | relative_url }}" type="audio/mpeg">
   Browser does not support audio
  </audio>
</header>
<div class="Memorial-Map-Container">
  {% include map.html %}
  {{ page.buttons | buttonify }}
</div>
<main class="
  {% if page.background_image %}background{% endif %}
" id="content"
style="{% if page.background_image.size > 0 %}
  background-image: url('{{ page.background_image | relative_url }}');
  {% endif %}">


  <article class="home">
    <h1>{{ page.title }}</h1>
    {% include share-links.html page=site %}
    {{ content }}
  </article>
