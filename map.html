---
layout: default
---
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map | {{ site.title }}</title>
    {% include head.html %}
    <!-- Leaflet Mapping -->
    <link rel="stylesheet" href="{{ "/assets/css/MarkerCluster.Default.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/MarkerCluster.css" | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="{{ '/assets/js/leaflet.markercluster-src.js' | relative_url  }}"></script>
  </head>
  <body>
    <div class="Message-Map-Container">
      <div id="Message-Map"></div>
    </div>
    <script type="text/javascript">
      {% assign messages = site.data.messages %}

      var messagesData = [
        {% for a in messages %}
        {{ a | jsonify }}{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ];
    </script>
    <script src="{{ '/assets/js/actions-map.js' | relative_url }}"></script>
  </body>
</html>
